<h1>List of Products</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product</th>
      <th scope="col">Price</th>
      <th scope="col">Detail</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productList">
      <th scope="row">{{product.id}}</th>
      <td>{{product.title}}</td>
      <td [ngClass]="{'red-class': product.price > 100}">{{product.price| currency: 'Q'}}</td>
      <button type="button" class="btn btn-success" [routerLink]="['/products', product.id]">View Detail</button>
    </tr>
  </tbody>
</table>
